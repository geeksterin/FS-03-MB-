<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrytoView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     
        <div class="header">
            <div class="logo">
                <img id="logo" src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="logo" />
                    <h1>CryptoView</h1>
            </div>
            <div class="search">
            Search
            </div>
        </div>

        <div class="content_container">
            <div id="heading_container">
                <h2 id="heading">Cryptoview</h2>
                <h4 id="sub"> A platform to view information about all cryptocurrencies live.</h4>
            </div>
            <div class="poster">
                <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/main_image.svg" id="main_image" alt="Main Image" />
            </div>
        </div>

        <div class="coins_container">
            <h2 class="coins_heading">
                Trending Coins
            </h2>
            <div class="coins_slider">
                
            </div>
        </div>



    </div>
   





    <script src="script.js"></script>
</body>
</html>
