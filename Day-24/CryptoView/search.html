<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView | Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search_main_container">
        <div class="header">
            <div class="logo">
                <img id="logo" src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="logo" />
                    <h1>CryptoView</h1>
            </div>
            <div class="search">
           <a href="search.html"><button class="search">Search</button></a>
            </div>
        </div>

        <div class="action">
            <h2 class="action_heading">
                Search Coins
            </h2>
            <div class="search_container">
                <input type="text" id="search_input" placeholder="Search your coin...">
                <button id="search_button">Search</button>
            </div>
        </div>
 
        <div class="search_coins_container">
            
        </div>



    </div>



    <script src="script.js"></script>
</body>
</html>
